<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!--Kit code fontawesome-->
    <script
      src="https://kit.fontawesome.com/e0b5da58c3.js"
      crossorigin="anonymous"
    ></script>
    <title>Oh My Food</title>
    <meta name="description" content="Réservez le menu qui vous convient." />

    <!-- Open Graph data -->
    <meta property="og:title" content="Oh my Food" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.ohmyfood.com/" />
    <meta property="og:image" content="http://www.ohmyfood.com/image.jpg" />
    <meta
      property="og:description"
      content="Réservez le menu qui vous convient."
    />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@publisher_handle" />
    <meta name="twitter:title" content="Page Reservia" />
    <meta
      name="twitter:description"
      content="Réservez le menu qui vous convient."
    />
    <meta name="twitter:creator" content="@author_handle" />
    <!-- Twitter Summary card images must be at least 200x200px -->
    <meta name="twitter:image" content="http://www.ohmyfood.com/image.jpg" />
  </head>

  <body></body>
</html>
